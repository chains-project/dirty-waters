name: Run Black Formatter throughout the codebase
on:
  push:
    paths:
      - "**.py"
  pull_request:
    paths:
      - "**.py"

permissions:
  contents: write # Allows auto-fix commits to be made

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/setup-python@v2
      - run: pip install black
      - name: autoblack_check
        id: black-check
        continue-on-error: true
        run: black --check --config pyproject.toml .
      - name: autoblack
        if: steps.black-check.outcome != 'success'
        run: |
          black --config pyproject.toml .
          git config --global user.name github-actions
          git config --global user.email '${GITHUB_ACTOR}@users.noreply.github.com'
          git commit -am "style: format Python code with Black"
          git push
